<!DOCTYPE html>
<html lang="EN">
  <head>
      <title>Tools</title>
      <meta charset="UTF-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>
  <body>
    <header>
      <h1>Letâ€™s play!</h1>
    </header>
    <main>
      <h2>Rock, Paper, or Scissors</h2>
      <h3>rules:</h3>
      <ul>
        <li>Scissors beats a paper</li>
        <li>Paper beats rock</li>
        <li>Rock beats scissors</li>
        <li>And we play up to three wins!</li>
      </ul>
      <div class="btn">
        <button class="rock" data-selection="rock">Rock</button>
        <button class="paper" data-selection="paper">Paper</button>
        <button class="scissors" data-selection="scissors">Scissors</button>
      </div>
      <a href="#" class="reset">Reset</a>
      <div class="results">
        <div>
          You
          <span class="result-score" data-your-score>0</span>
        </div>
        <div>
          Opponent
          <span class="result-score" data-opponent-score>0</span>
        </div>
      </div>
    </main>
    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
