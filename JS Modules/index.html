<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">  
      <title>JS Modules</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <span class="prev">&#8678;</span>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <span class="next">&#8680;</span>
        </div>
        <div class="weekdays">
          <div>Su</div>
          <div>Mo</div>
          <div>Tu</div>
          <div>We</div>
          <div>Th</div>
          <div>Fr</div>
          <div>Sa</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </body>
</html>
